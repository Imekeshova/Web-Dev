    <!DOCTYPE html>
    <html lang="en">
    <head>
            <meta charset="UTF-8">
            <title>Instagram</title>
            <link rel="stylesheet" href="style.css">
        </head>
    <body>

    <div class="page">
    <div class="left">
    <img class="insta" src="https://png.pngtree.com/png-clipart/20180626/ourmid/pngtree-instagram-icon-instagram-logo-png-image_3584853.png" alt="instagram">
    <h1 class="title">
        Посмотрите, какими моментами из жизни поделились ваши <span class="highlight">близкие друзья. </span>
    </h1>
    <img class="preview" src="https://static.cdninstagram.com/rsrc.php/yN/r/-erGonz07kB.webp" alt="preview instagram">
    </div>
        <div class="divider"> </div>

        <div class="right">
            <div class="login-box">
                <h3>  Войти в Instagran </h3>
                <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес почты">
                <input type="password" placeholder="Пароль">
                <button class="btn-login" type="button">Войти </button>
                <a class="forgot" href="https://www.instagram.com/accounts/password/reset/"> Забыли пароль? </a>
                <button class="btn-outline" type="button"> 
                <span class="fb-dot"> f </span>
                Войти через Facebook
                </button>
                <div class="meta"> ∞ Meta</div>
            </div>
        </div>
    </div>
    </body>

    </html>
